---
# Don't forget to keep this file updated
# molecule/<scenario>/verify.yml
- name: "Verify"
  hosts: "cicd-debian-12"
  gather_facts: false
  tasks:

    - name: "Ensure bootstraped role directory exists"
      register: bootstraped_role_directory
      failed_when: not bootstraped_role_directory.stat.exists
      ansible.builtin.stat:
        path: "{{ inv_bootstrap_role__base_path }}/{{ inv_bootstrap_role__meta_namespace }}.{{ inv_bootstrap_role__meta_role_name }}"
